<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .tab {
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #007bff;
            color: #fff;
        }
        .login-container, .signup-container {
            display: none;
            width: 300px;
            margin: 0 auto;
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="signup-container" id="signup-container">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Signup</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showLogin()">Login</div>
        <div class="tab" onclick="showSignup()">Signup</div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
            document.querySelector('.tab.active').classList.remove('active');
            document.querySelector('.tab:nth-child(1)').classList.add('active');
        }

        function showSignup() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
            document.querySelector('.tab.active').classList.remove('active');
            document.querySelector('.tab:nth-child(2)').classList.add('active');
        }

        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            if (username === 'Admin' && password === 'AdPass') {
                alert('Login successful!');
                // You can redirect to another page here
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function signup() {
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;

            // You can implement your signup logic here
            // For this example, we'll just show an alert
            alert('Signup successful!');
        }

        // Show the login tab by default
        showLogin();
    </script>
</body>
</html>
