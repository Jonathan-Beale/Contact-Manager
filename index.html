<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In | Sign Up</title>
        <link href="images/favicon.png" type="image/png" rel="icon">
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="diagonal">
            <div id="Title" class="title">
                <h1>SLP-17<br>Contact Manager</h1>
            </div>
        </div>
        <h1><br></h1>
        <div id="Tab Button" class="tab">
            <button class="tab-button" onclick="displayLogin()" id="default">Existing Users</button>
            <script>
                document.getElementById("default").click();
            </script>
            <button class="tab-button" onclick="displaySignup()">New Users</button>
        </div>
        <div id="Log In" class="tab-login">
            <div class="wrapper">
                <h1>Welcome back.</h1>
                <div class="input">
                    <input id="loginEmail" type="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input id="loginPassword" type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-button" onclick="validateLogin()">Log In</button>
            </div>
        </div>
        <div id="Sign Up" class="tab-signup">
            <form onsubmit="return passwordMatch(event, this);">
                <div class="wrapper">
                    <h1>Create an account.</h1>
                    <div class="input">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" name="pw1" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Confirm Password" name="pw2" required>
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                    <div class="message"><br></div>
                    <div id="Password Message" class="message"></div>
                </div>
            </form>
        </div>
        <script>
            function validateLogin() {
                
                var email = document.getElementById("loginEmail").value;
                var password = document.getElementById("loginPassword").value;

                if(email == "user@admin.com" && password == "admin") {
                    console.log("Login Success!")
                } else console.log("Login Fail!")
            }
        </script>
    </body>
</html>
