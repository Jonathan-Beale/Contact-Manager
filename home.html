<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SLP-17 </title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style-home.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="diagonal">
        <div id="Title" class="title">
            <h1>SLP-17 Home Page</h1>
        </div>
    </div>

    <!-- Line break -->
    <h1><br></h1>

    <!-- NEW ADDED CODE IS HERE-->
    <!-- Search input field -->
    <div id="searchContainer" class="search-wrapper">
        <input type="text" id="searchInput" oninput="searchContacts()" placeholder="Search contacts...">
        <img class="icon" src="images/magnifying-glass.png"/>
    </div>

    <div id="contactsContainer" class="contacts-wrapper">
        <div class="contacts-grid">
            <!-- Use a table for tabular data -->
            <table>
                <thead>
                    <tr>
                        <th>Contact<br>Name</th>
                        <th>Contact<br>Phone</th>
                        <th>Contact<br>Email Address</th>
                        <th>Date Created</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="action-button" onclick="addContactHTML()" id="add-button"><img src="images/add-icon.png" /></button>
        </div>
    </div>
    </div>
    <div class="bottom-banner" id="feedbackBanner">Click to Copy</div>

    <script src="js/home.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
