<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLP-17 Home</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style-home.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
    <div class="diagonal">
        <div id="Title" class="title">
            <h1>SLP-17 Home</h1>
        </div>
    </div>

    <!-- Line break -->
    <h1><br></h1>

    <div id="contactsContainer" class="contacts-wrapper">
        <div class="contacts-grid">
            <!-- Use a table for tabular data -->
            <table>
                <thead>
                    <tr>
                        <th>Contact<br>Name</th>
                        <th>Contact<br>Phone</th>
                        <th>Contact<br>Email Address</th>
                        <th>Date Created</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add contact entries as table rows -->
                    <tr class="contact">
                        <td onclick="copyContent(this)" onmouseleave="hideBanner()">Burt Reynolds</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">(111) 111-111</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()"><a type="email">burt@bandit.com</a></td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">11/11/1111</td>
                        <td><button class="action-button" onclick="editContact()" id="edit-button"><img src="images/edit-icon.png"/></button>
                        <button class="action-button" onclick="deleteContact(this)" id="delete-button"><img src="images/delete-icon.png"/></button></td>
                    </tr>
                    <tr class="contact">
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">Burt Reynolds</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">(111) 111-111</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()"><a type="email">burt@bandit.com</a></td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">11/11/1111</td>
                        <td><button class="action-button" onclick="editContact()" id="edit-button"><img src="images/edit-icon.png"/></button>
                        <button class="action-button" onclick="deleteContact(this)" id="delete-button"><img src="images/delete-icon.png"/></button></td>
                    </tr>
                    <tr class="contact">
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">Burt Reynolds</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">(111) 111-111</td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()"><a type="email">burt@bandit.com</a></td>
                        <td onclick="copyContent(this)" onmouseenter="showBanner()" onmouseleave="hideBanner()">11/11/1111</td>
                        <td><button class="action-button" onclick="editContact()" id="edit-button"><img src="images/edit-icon.png"/></button>
                        <button class="action-button" onclick="deleteContact(this)" id="delete-button"><img src="images/delete-icon.png"/></button></td>
                    </tr>
                    <!-- Add more contact entries following the same structure -->
                </tbody>
            </table>
            <button class="action-button" onclick="addContact()" id="add-button"><img src="images/add-icon.png"/></button></div>
        </div>
    </div>
    <div class="bottom-banner" id="feedbackBanner">Click to Copy</div>

    <script>
        // JavaScript to handle collapsing/expanding contacts
        const contactNames = document.querySelectorAll('.contact-name');

        contactNames.forEach(contactName => {
            contactName.addEventListener('click', () => {
                const contact = contactName.closest('.contact');
                contact.classList.toggle('show');
                contactName.classList.toggle('show');
            });
        });

        function copyContent(element) {
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().removeAllRanges()
            window.getSelection().addRange(range)

            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            
            // Change the background color

            var banner = document.getElementById("feedbackBanner");
            banner.textContent = "Copied!";
            banner.style.backgroundColor = "#007f5b";

            // Set a timeout to revert the background color after 1000 milliseconds (1 second)
            setTimeout(function() {
                banner.style.backgroundColor = "#333";
            }, 200);

            // For debugging, alert tells you what was copied
            // alert("Text copied: " + element.textContent);
        }
        function showBanner() {
            var banner = document.getElementById("feedbackBanner");
            banner.textContent = "Click to Copy";
        }

        function hideBanner() {
            var banner = document.getElementById("feedbackBanner");
            banner.textContent = "";
        }

        // Deletes a contact from the table, **not** from database
        function deleteContact(thisRow){
            let table = document.querySelector("table");
            var row = thisRow.closest("tr");

            if (confirm("Are you sure you want to delete this contact?"))
            {
                table.deleteRow(row.rowIndex);
            }
        }
    </script>
</body>
</html>
